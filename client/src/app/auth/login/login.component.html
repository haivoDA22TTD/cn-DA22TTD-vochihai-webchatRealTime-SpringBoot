<div class="wrapper">
    <form>
        <h1>Đăng nhập</h1>
        <div class="p-fluid">
            <input [(ngModel)] = "user.username" type="text" pInputText placeholder="Nhập tên tài khoản" name="username">
        </div>
        <div class="p-fluid">
            <p-password [(ngModel)] = "user.password" placeholder="Nhập mât khẩu" [feedback]="false" [toggleMask]="true" name="password"/>
        </div>
        <div class="p-fluid mt-2">
            <p-button (click)="login()" label="Đăng nhập" [disabled] = "!user.username || !user.password "></p-button>
        </div>
    </form>
</div>
