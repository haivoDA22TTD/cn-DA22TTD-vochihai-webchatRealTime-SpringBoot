server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # API proxy - v1 cho Docker deployment (PHẢI ĐẶT TRƯỚC cache)
    location ^~ /api/v1/ {
        proxy_pass http://backend:8080/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # WebSocket – sửa lại cho đúng với project của bạn
    location ^~ /api/ws/ {
        proxy_pass http://backend:8080/api/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header Origin "";
    }

    # Serve uploaded images (avatar + messages) - PHẢI ĐẶT TRƯỚC static files
    location ^~ /images/ {
        proxy_pass http://backend:8080/images/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Cache static files (Angular build) - KHÔNG match /images/
    location ~* ^/(?!images/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback – để cuối cùng
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: nếu có upload file, static khác thì thêm ở đây
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}