<div class="wrapper">
    <!-- Form đăng nhập -->
  <form>
    <h1>Đăng nhập</h1>
    <!-- Ô nhập tên đăng nhập -->
    <div class="p-fluid">
      <input [(ngModel)]="user.username" type="text" pInputText placeholder="Tên đăng nhập" name="username"
        (keyup.enter)="login()">
    </div>
      <!-- Ô nhập mật khẩu -->
    <div class="p-fluid">
      <p-password [(ngModel)]="user.password" placeholder="Mật khẩu" [feedback]="false" [toggleMask]="true" name="password"
        (keyup.enter)="login()" />
    </div>
    <!-- Nút đăng nhập -->
    <div class="p-fluid mt-2">
      <p-button (click)="login()" label="Đăng nhập" [disabled]="!user.username || !user.password"></p-button>
    </div>
  </form>
</div>

<!-- Dialog thông báo lỗi -->
<p-dialog 
  [(visible)]="showErrorDialog" 
  [modal]="true" 
  [closable]="true"
  [style]="{width: '400px'}"
  [showHeader]="false"
  styleClass="error-dialog">
  <div class="error-dialog-content">
    <div class="error-icon">
      <i class="pi pi-times-circle"></i>
    </div>
    <div class="error-message">{{ errorMessage }}</div>
    <p-button label="Đóng" (click)="closeErrorDialog()" styleClass="p-button-danger"></p-button>
  </div>
</p-dialog>
