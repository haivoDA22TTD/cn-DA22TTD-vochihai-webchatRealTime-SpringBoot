version: "3.8"
services:
  redis:
    image: redis:7
    container_name: redis-chat
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]

  redis-insight:
    image: redislabs/redisinsight:latest
    ports:
      - "8001:8001"

volumes:
  redis-data: